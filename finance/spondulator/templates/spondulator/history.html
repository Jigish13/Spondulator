{% extends "spondulator/layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for purchase in purchases %}
            <tr>
                <td>{{ purchase.stock }}</td>
                <td>{{ purchase.shares }}</td>
                <td>${{ purchase.price }}</td>
                <td>{{ purchase.bought_at }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
