{% extends "spondulator/layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-4" style="text-align: end; color:maroon; font-size: large; font-weight: bolder; font-family: Georgia, 'Times New Roman', Times, serif;">
                <h3>Login</h3>
            </div>
            <div class="col-2"></div>
            <div class="col-3"></div>
        </div>
    </div><br>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1" style="color: rgba(10, 32, 57, 0.87); font-size: large; font-weight: bold; font-family: Georgia, 'Times New Roman', Times, serif;">Username: </label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="margin-left: 0.8rem; color: rgba(10, 32, 57, 0.87); font-size: large; font-weight: bold; font-family: Georgia, 'Times New Roman', Times, serif;">Password: </label>
            <input style="margin-right: 0.2rem;" name="password" class="form-control" id="exampleInputPassword1" type="password">
          </div>
          <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-4" style="text-align: end; color:maroon; font-size: large; font-weight: bolder; font-family: Georgia, 'Times New Roman', Times, serif;">   
                    <button class="btn btn-dark" type="submit">Log In</button>
                </div>
                <div class="col-2"></div>
                <div class="col-3"></div>
            </div>
          </div>
    </form>
{% endblock %}
